<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 01</title>
</head>

<body>
  <h1>This is the repository for Team 01</h1>
  <ul id="contents">
  </ul>
  <script>
    let content = [
      {
        name: "Week Two",
        ref: "w02"
      },
      {
        name: "Week Three Main",
        ref: "w03/index-START.html"
      },
      {
        name: "Week Three Stretch",
        ref: "w03/index-START2.html"
      },
      {
        name: "Week Four Stretch",
        ref: "w03/index-START2.html"
      },
      {
        name: "Week Five",
        ref: "#"
      },
      {
        name: "Week Six",
        ref: "#"
      },
    ]
    let list = document.getElementById('contents');
    for(item of content){
      let li = document.createElement('li');
      let a = document.createElement('a');
      a.setAttribute('href', item.ref);
      a.innerText = item.name;
      li.appendChild(a);
      list.appendChild(li);
    }
  </script>
</body>

</html>
